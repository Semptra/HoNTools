name: Publish HoNTools to PSGallery 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Publish HoNTools PowerShell module to PSGallery
        shell: pwsh
        run: |
          Set-Location -Path "src"

          $moduleVersion = (Test-ModuleManifest Test-ModuleManifest -Path "./HoNTools.psd1").Version
          $null = New-Item -ItemType "Directory" -Path "HoNTools/$moduleVersion"

          $null = Move-Item -Path "HoNTools.psd1" -Destination "HoNTools/$moduleVersion"
          $null = Move-Item -Path "HoNTools.psm1" -Destination "HoNTools/$moduleVersion"

          Get-ChildItem -Recurse

          Publish-Module -Name "HoNTools" -Repository "PSGallery" -NuGetApiKey "${{ secrets.PS_GALLERY_API_KEY }}"
